<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OOP Practice</title>
        <link rel="stylesheet" href="tachyons.min.css">
    </head>
    <body>
        <div class="pa4">
            <div class="ph3">
                <div class="overflow-auto">
                    <a class="btn f6 link dim ba ph3 pv2 mb2 dib purple">Show regular students</a>
                    <a class="btn f6 link dim ba ph3 pv2 mb2 dib dark-pink">Show scholarship students</a>
                    <a class="btn f6 link dim ba ph3 pv2 mb2 dib light-purple">Show subjects</a>
                    <a class="btn f6 link dim ba ph3 pv2 mb2 dib hot-pink">Show classrooms</a>
                </div>

                <article class="pa4 black-80">
                    <form method="post" accept-charset="utf-8">
                        <fieldset id="create_object" class="ba b--transparent ph0 mh0">
                            <div class="mt3">
                                <label class="db fw4 lh-copy f6" for="email-address">Student name</label>
                                <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="email-address" id="email-address">
                            </div>
                            <div class="mt3">
                                <label class="db fw4 lh-copy f6" for="password">Student last name</label>
                                <input class="b pa2 input-reset ba bg-transparent" type="password" name="password" id="password">
                            </div>
                        </fieldset>
                        <div class="mt3"><input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Sign Up"></div>
                    </form>
                </article>

                <table class="f6 w-100 mw8 center" id="data" cellspacing="0">
                    <thead id="tableH"></thead>
                    <tbody class="lh-copy" id="tableB"></tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="constructors.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
