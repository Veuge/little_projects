<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro clock</title>
        <link rel="stylesheet" href="pomo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    </head>
    <body class="bg-purple washed-green georgia pa4 pv4 ma4">

        <div class="pa4-l">
            <form class="bg-light-red mw7 center pa4 br2-ns ba b--black-10">
                <fieldset class="cf bn ma0 pa0">
                    <legend class="pa0 f5 f4-ns mb3 black-80">Setup your Pomodoro</legend>
                    <div class="cf">
                        <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="Work stage" type="text" name="email-address" value="" id="worktime">
                        <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="Rest stage" type="text" name="email-address" value="" id="resttime">
                        <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Start Pomodoro" id="start">
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- <input type="text" id="worktime">
        <input type="text" id="resttime">
        <button id="start">Start Pomodoro</button> -->

        <h1 class="f-headline tc" id="info">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </h1>
        <script type="text/javascript" src="pomo.js"></script>
    </body>
</html>
