<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro clock</title>
        <link rel="stylesheet" href="pomo.css">
    </head>
    <body>
        <input type="text" id="worktime">
        <input type="text" id="resttime">
        <button id="start">Start Pomodoro</button>

        <p id="info">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </p>
        <script type="text/javascript" src="pomo.js"></script>
    </body>
</html>
