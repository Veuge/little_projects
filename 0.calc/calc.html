<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <link rel="stylesheet" href="calc.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    </head>
    <body class="bg-washed-red black georgia pa4 pv4 ma4">
        <h1 class="f1">Simple Calculator</h1>

        <div class="calc">
            <div class="screen">
                <div class="clear key">C</div>
                <div id="display">0</div>
            </div>
            <br>
            <div class="number key">7</div>
            <div class="number key">8</div>
            <div class="number key">9</div>
            <div class="operator key">+</div>
            <div class="number key">4</div>
            <div class="number key">5</div>
            <div class="number key">6</div>
            <div class="operator key">-</div>
            <div class="number key">1</div>
            <div class="number key">2</div>
            <div class="number key">3</div>
            <div class="operator key">x</div>
            <div class="number key">0</div>
            <div class="key">.</div>
            <div class="key equals">=</div>
            <div class="operator key">/</div>
        </div>
        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
